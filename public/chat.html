<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat | Bens Chat App</title>
    <meta name="viewport" content="width=devide-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button name="button">Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>
    <script type="text/template" id="message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script type="text/template" id="location-message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
      </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="/js/libs/moment.js" charset="utf-8"></script>
    <script src="/js/libs/mustache.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
  </body>
</html>
